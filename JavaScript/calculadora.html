<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style/calculadora-style.css">
    <script src="js/calculadora-js.js"></script>
</head>

<body>

    <header>
        <h1>La calculadora m√°gica</h1>
    </header>

    <div class="container">
        <div class="" id="container-calculadora">
            <input type="text" id="resultadoCalculadora" class="text-end">

            <div class="botones-calculadora row">
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(7)"><img src="img/siete.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(8)"><img src="img/ocho.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn" onclick="setContador(9)"><img src="img/nueve.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn" onclick="division"><img src="img/barra-oblicua.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn" onclick="setContador(4)"><img src="img/cuatro.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(5)"><img src="img/cinco.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(6)"><img src="img/seis.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn" onclick="multiplicacion"><img src="img/aster.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(1)"><img src="img/una.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(2)"><img src="img/dos.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(3)"><img src="img/tres.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="resta" ><img src="img/menos (1).png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="setContador(0)"><img src="img/letra-o.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="punto"><img src="img/punto.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="suma"><img src="img/mas.png" alt=""></button></div>
                <div class="col-3 buton-cal"><button class="btn " onclick="resultado"><img src="img/igual.png" alt=""></button></div>

            </div>
        </div>
    </div>

</body>

</html>
