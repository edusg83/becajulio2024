<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style/calculadora-style.css">
    <script src="js/calculadora-js.js"></script>
</head>

<body>

    <header>
        <h1>La calculadora m√°gica</h1>
    </header>

  <div class="container-calculadora container shadow " id="container-calculadora">
    <div class="row result-container " id="result-container">
        <div class="col-12" id="resultado"><p></p></div>
    </div>
    <div class="row botones g-0">
        <div class="btn col-3"><button onclick="clean()"><p class="funciones">C</p></button></div>
        <div class="btn col-3"><button onclick="mplus()"><p class="funciones">M+</p></button></div>
        <div class="btn col-3"><button onclick="mr()"><p class="funciones">MR</p></button></div>
        <div class="btn col-3"><button onclick="mc()"><p class="funciones">MC</p></button></div>



        <div class="btn col-3"><button onclick="addNumero('7')"><img src="img/numero-7.png" alt="numero-7"></button></div>
        <div class="btn col-3"><button onclick="addNumero('8')"><img src="img/numero-8.png" alt="numero-8"></button></div>
        <div class="btn col-3"><button onclick="addNumero('9')"><img src="img/numero-9.png" alt="numero-9"></button></div>
        <div class="btn col-3"><button onclick="operacion('/')"><img src="img/division.png" alt=""></button></div>

        <div class="btn col-3"><button onclick="addNumero('4')"><img src="img/numero-4.png" alt="numero-7"></button></div>
        <div class="btn col-3"><button onclick="addNumero('5')"><img src="img/numero-5.png" alt="numero-8"></button></div>
        <div class="btn col-3"><button onclick="operacion('6')"><img src="img/numero-6.png" alt="numero-9"></button></div>
        <div class="btn col-3"><button onclick="operacion('*')"><img src="img/ha-fallado.png" alt=""></button></div>

        <div class="btn col-3"><button onclick="addNumero('1')"><img src="img/numero-1.png" alt="numero-7"></button></div>
        <div class="btn col-3"><button onclick="addNumero('2')"><img src="img/numero-2.png" alt="numero-8"></button></div>
        <div class="btn col-3"><button onclick="operacion('3')"><img src="img/numero-3.png" alt="numero-9"></button></div>
        <div class="btn col-3"><button onclick="operacion('-')"><img src="img/menos.png" alt=""></button></div>
    
        <div class="btn col-3"><button onclick="addNumero('0')"><img src="img/numero-cero.png" alt="numero-7"></button></div>
        <div class="btn col-3"><button onclick="addNumero(',')"><img src="img/punto-final.png" alt="numero-8"></button></div>
        <div class="btn col-3"><button onclick="operacion('=')"><img src="img/igual.png" alt="numero-9"></button></div>
        <div class="btn col-3"><button onclick="operacion('+')"><img src="img/mas.png" alt=""></button></div>
    </div>
  </div>

</body>

</html>
