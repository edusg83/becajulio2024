<html lang="en">

<head>

                <button class="col"></button>
                <button class="col"></button>
                <button class="col"></button>
            </article>
        </section>

        <section class="col-3 align-self-center d-flex flex-column align-items-center border container player_card">
            <div class="d-flex flex-column align-items-center border-bottom">
                <input type="text" class="border-0" readonly>
                <label for="text">Aciertos</label>
            </div>
            <div>
                <ul></ul>
            </div>
        </section>


    </main>
    <footer class="d-flex justify-content-center">
        <p class="text-light p-2 mt-2">Intentalo lo mejor que puedas!</p>
    </footer>
    <!-- Scripts -->
    <script src="Scripts.js"></script>

</html>
