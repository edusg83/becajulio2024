<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://www.seekpng.com/png/detail/220-2200843_116kib-2000x1996-2000px-pokc3a9-ball-icon-pokeball-png.png"
        type="image/png" sizes="16x16">
    <title>Juego de Parejas!</title>
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/9a29a4d52e.js" crossorigin="anonymous"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="Styles.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>

<body onload="assignImages(); showDialogue();">

    <!-- Display de turno y boton de nueva partida -->
    <header class="container-fluid d-flex flex-column align-items-center gap-2">
        <button class="w-50 border-0 mt-2" onclick="newGame();">-&gt; Nueva Partida &lt;-</button>
        <input class="w-50 border-0 mb-2 text-center" type="text" value="" readonly id="turn_display">
    </header>

    <main class="d-flex flex-row pt-5">

        <!-- Board del primer jugador -->
        <section class="col-3 container align-self-center d-flex flex-column align-items-center pt-3 player_board_1">
            <div class="d-flex flex-column align-items-center">
                <input type="text" class="border-0 text-center" id="player_name_1" value="" readonly>
                <label for="text" class="p-2">Aciertos</label>
                <input type="text" class="text-center mb-3" readonly value="0" id="score_display_player_1">
            </div>

            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <!-- Seccion de juego -->
        <section class="col-6" id="game_section">
            <!-- Primera Fila -->
            <article class="row-cols-6 d-flex justify-content-center gap-3 mb-2">
                <button id="card_R1C1" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0 opacity-0"></div>
                </button>
                <button id="card_R1C2" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0 opacity-0"></div>
                </button>
                <button id="card_R1C3" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R1C4" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
            </article>
            <!-- Segunda Fila -->
            <article class="row-cols-6 d-flex justify-content-center gap-3 mb-2">
                <button id="card_R2C1" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R2C2" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R2C3" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R2C4" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
            </article>
            <!-- Tercera Fila -->
            <article class="row-cols-6 d-flex justify-content-center gap-3 mb-2">
                <button id="card_R3C1" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R3C2" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R3C3" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R3C4" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
            </article>
            <!-- Cuarta Fila -->
            <article class="row-cols-6 d-flex justify-content-center gap-3 mb-2">
                <button id="card_R4C1" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R4C2" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R4C3" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
                <button id="card_R4C4" class="col card border-0 p-0" value="" onclick="storeCardValue(this.id)">
                    <div class="container-fluid rounded opacity-0"></div>
                </button>
            </article>
        </section>

        <!-- Board del segundo jugador -->
        <section class="col-3 container align-self-center d-flex flex-column align-items-center pt-3 player_board_2">
            <div class="d-flex flex-column align-items-center">
                <input type="text" class="border-0 text-center" id="player_name_2" value="" readonly>
                <label for="text" class="p-2">Aciertos</label>
                <input type="text" class="text-center mb-3" readonly value="0" id="score_display_player_2">
            </div>

            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <!-- Modal de seleccion de nombre -->
        <section class="modal fade align-self-center mt-5 show" id="modal_prompt" tabindex="-1" style="display: block;">
            <article class="modal-dialog">
                <div class="modal-content p-4">
                    <div class="modal-header container-fluid d-flex justify-content-center">
                        <h1 class="modal-title fs-5 pb-2" id="modalTitle">Juego de parejas!</h1>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-center mb-2">
                        <p>¿Cual es tu nombre?</p>
                        <input type="text" id="player_name_1_input" autocomplete="off" autofocus>
                        <p class="mt-2">¿Y el nombre de tu contricante?</p>
                        <input type="text" id="player_name_2_input" autocomplete="off">
                    </div>
                    <div class="modal-footer container-fluid d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" onclick="deleteInput();">Borrar</button>
                        <button type="button" class="btn btn-primary" onclick="setName();">Empezar!</button>
                    </div>
                </div>
            </article>
        </section>

    </main>

    <!-- Decoracion/Footer -->
    <footer class=" d-flex justify-content-center">
        <p class="text-light p-2 mt-2">Intentalo lo mejor que puedas!</p>
    </footer>

    <!-- Scripts -->
    <script src="Scripts.js"></script>
</body>

</html>
