<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Curso HTML5 EOI">
    <meta name="author" content="Yago Galvañ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beca Julio 2024</title>
    <link rel="stylesheet" href="inicio1.css">
    <link rel="icon" href="https://media.istockphoto.com/id/1324893210/es/foto/cachorro-bulldog-franc%C3%A9s-sobre-fondo-blanco.jpg?s=2048x2048&w=is&k=20&c=pZ6ojhCCTKoJ1LxkPbXVpB5HBZJq2auTakHzCQeGWvo=" type="image/png" sizes="16x16">
</head>
<body>
    <header class="centrar">
        <h1>Elementos de texto</h1>
    </header>

    
    <main id="main" class="main">
        
        <section>
            <h2>Formulario de Ejemplo</h2>
            <form action="" method="post"  accept-charset="UTF-8">
                <fieldset>
                    <legend>Datos personales:</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
    
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" min="1" max="100" step="1" placeholder="Introduce tu contraseña" required>
    
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                    
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" max="100" step="1" placeholder="Introduce tu edad" required>
                    
                    <label for="cumpleaños">Fecha de nacimiento:</label>
                    <input type="date" id="cumpleaños" name="cumpleaños" required>
    
                    <label for="cita">Hora de cita:</label>
                    <input type="time" id="cita" name="cita" required>
    
                    <label for="buscar">Buscar:</label>
                    <input type="search" id="buscar" name="buscar" required>
    
                    
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero">
                        <option value="maculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
    
                    
                    <label for="archivo">Subir archivo:</label>
                    <input type="file" id="archivo" name="archivo">
    
                    
                    <label for="commentarios">Comentarios:</label>
                    <textarea id="commentarios" name="commentarios" rows="4" cols="50" placeholder="Introduce tus comentarios aquí"></textarea>
    
                </fieldset>
                
                
                <fieldset>
                    <legend>Suscripción:</legend>
                    <label><input type="radio" name="subscripcion" value="diario"> Diario</label>
                    <label><input type="radio" name="subscripcion" value="semanal"> Semanal</label>
                    <label><input type="radio" name="subscripcion" value="mensual"> Mensual</label>
                </fieldset>

              
                <label><input type="checkbox" name="terminos" required> Acepto los términos y condiciones</label>

                
                <button type="submit">Enviar</button>

                <button type="reset">Restablecer</button>
            </form>
        </section>


    </main>

    <footer class="footer">
        <p class="footerIzquierda">
            <b>Curso HTML5 EOI - 2024</b><br>
            Alumno EOI<br>
            C:/La calle, 3, 03206<br>
            Alicante (Alicante)<br>
            <a href="mailto:pepe@correo.es">Enviar correo a pepe</a><br>
            <a href="tel:666001122">Llamar a pepe</a>
        </p>

        <p class="footerDerecha">
            <time datetime="2024-09-09T18:52">09/09/2024 19:06</time>
        </p>
    </footer>
</body>
</html>
