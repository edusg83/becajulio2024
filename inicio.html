<!-- Indica el cuerpo del documento html. Donde estará toda el contenido del documento-->
<body>
    <div id="demo" style="background-color:red;">
        <p style="color:white;">Texto demo con fondo rojo</p>
    </div>
    <div id="errores"></div>
    <form name="miForm">
        Nombre: <input type="text" name="nombre" id="nom" tabindex="10" />
        Apellidos <input type ="text" name="apellidos" id="ape" tabindex="20" />

    </form>
   <script>
  
    let campoNombre = document.getElementById("nom");
    campoNombre.value="Escribe tu nombre";

    campoNombre.onfocus=function(){
        if (campoNombre.value=="Escribe tu nombre"){
            campoNombre.value="";
        }
    };

    campoNombre.onblur= function(){
        if (campoNombre.value==""){
            campoNombre.value="Escribe tu nombre";
        }
    };
   
   </script>


</body>
