<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/9a29a4d52e.js" crossorigin="anonymous"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="Styles.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Titulo Molon -->
  <header class="container-fluid d-flex flex-row justify-content-center">
    <i class="fa fa-calculator fs-2 me-3 mt-2" aria-hidden="true"></i>
    <h1>Calculadora</h1>
    <i class="fa fa-calculator fs-2 ms-3 mt-2" aria-hidden="true"></i>
  </header>

  <!-- Calculadora -->
  <main class="mt-5">

    <section id="calculator-body" class="container rounded p-3">
      <article id="display-container" class="fluid-container p-4 rounded mb-5">
        <div class="row-cols-1 mx-5">
          <input type="text" id="display" class="col rounded py-2 fs-4 text-end" value="0" readonly />
        </div>
      </article>

      <article id="button-container" class="mx-4 mb-4 p-4 rounded">
        <div class="row row-cols-5 column-gap-3 d-flex justify-content-center mb-2">
          <button class="col p-2 rounded" onclick="setDisplay('7')">
            <i class="fa-solid fa-7 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('8')">
            <i class="fa-solid fa-8 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('9')">
            <i class="fa-solid fa-9 fs-3"></i>
          </button>
          <button class="col p-2 rounded operador" onclick="storeValue(); setDisplay('/'); storeSymbol('/')">
            <i class="fa-solid fa-divide fs-3"></i>
          </button>
        </div>

        <div class="row row-cols-5 column-gap-3 d-flex justify-content-center mb-2">
          <button class="col p-2 rounded" onclick="setDisplay('4')">
            <i class="fa-solid fa-4 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('5')">
            <i class="fa-solid fa-5 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('6')">
            <i class="fa-solid fa-6 fs-3"></i>
          </button>
          <button class="col p-2 rounded operador" onclick="storeValue(); setDisplay('X'); storeSymbol('X')">
            <i class="fa-solid fa-xmark fs-3"></i>
          </button>
        </div>

        <div class="row row-cols-5 column-gap-3 d-flex justify-content-center mb-2">
          <button class="col p-2 rounded" onclick="setDisplay('1')">
            <i class="fa-solid fa-1 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('2')">
            <i class="fa-solid fa-2 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('3')">
            <i class="fa-solid fa-3 fs-3"></i>
          </button>
          <button class="col p-2 rounded operador" onclick="storeValue(); setDisplay('-'); storeSymbol('-')">
            <i class="fa-solid fa-minus fs-3"></i>
          </button>
        </div>

        <div class="row row-cols-5 column-gap-3 d-flex justify-content-center mb-2">
          <button class="col p-2 rounded" onclick="setDisplay('0')">
            <i class="fa-solid fa-0 fs-3"></i>
          </button>
          <button class="col p-2 rounded" onclick="setDisplay('.')">
            <i class="fa-solid fa-circle fs-7"></i>
          </button>
          <button class="col p-2 rounded operador" onclick="storeValue(); setDisplay('+'); storeSymbol('+')">
            <i class="fa-solid fa-plus fs-3"></i>
          </button>
          <button class="col p-2 rounded operador" onclick="storeValue(); calculateResult();">
            <i class="fa-solid fa-equals fs-3"></i>
          </button>
        </div>

        <div class="row row-cols-5 column-gap-3 d-flex justify-content-center mb-2">
          <button class="col p-2 rounded special" onclick="deleteOperation()">
            <i class="fa-solid fa-c fs-3"></i>
          </button>
          <button class="col p-2 rounded special" onclick="clearMemory()">
            <i class="fa-solid fa-m fs-3"></i>
            <i class="fa-solid fa-c fs-3"></i>
          </button>
          <button class="col p-2 rounded special" onclick="displayMemory()">
            <i class="fa-solid fa-m fs-3"></i>
            <i class="fa-solid fa-r fs-3"></i>
          </button>
          <button class="col p-2 rounded special" onclick="addMemory()">
            <i class="fa-solid fa-m fs-3"></i>
            <i class="fa-solid fa-plus fs-3"></i>
          </button>
        </div>
      </article>
    </section>
  </main>
  <!-- Scripts -->
  <script src="Scripts.js"></script>
</body>

</html>
