<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/9a29a4d52e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="test.js"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="test.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid d-flex flex-row justify-content-center">
      <h1>Calculadora</h1>
      <i class="fa fa-calculator fs-2 ms-3 mt-2" aria-hidden="true"></i>
    </header>

    <main class="mt-2">
      <section id="calculator-body" class="container">
        <article id="display-container" class="d-flex justify-content-center">
          <input type="text" id="display" readonly />
        </article>
        <article id="button-container" class="m-4">
          <div class="row column-gap-3 d-flex justify-content-center mb-2">
            <button class="col-2 p-2">
              <i class="fa-solid fa-7 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-8 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-9 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-divide fs-3"></i>
            </button>
          </div>

          <div class="row row column-gap-3 d-flex justify-content-center">
            <button class="col-2 p-2">
              <i class="fa-solid fa-4 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-5 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-6 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-xmark fs-3"></i>
            </button>
          </div>

          <div class="row row column-gap-3 d-flex justify-content-center">
            <button class="col-2 p-2">
              <i class="fa-solid fa-1 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-2 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-3 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-minus fs-3"></i>
            </button>
          </div>

          <div class="row row column-gap-3 d-flex justify-content-center">
            <button class="col-2 p-2">
              <i class="fa-solid fa-0 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-circle fs-7"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-plus fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-equals fs-3"></i>
            </button>
          </div>

          <div class="row row column-gap-3 d-flex justify-content-center">
            <button class="col-2 p-2">
              <i class="fa-solid fa-7 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-8 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-9 fs-3"></i>
            </button>
            <button class="col-2 p-2">
              <i class="fa-solid fa-xmark fs-3"></i>
            </button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
