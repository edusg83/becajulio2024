<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
        <section class="container">
            <div class="calculadora mt-5 mb-5">
                <div class="pantalla">
                    <input type="text" id="resultado" class="mostrar" value="0" maxlength="20" readonly="true">
                </div>
                <div class="row fila">
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('7')" class="boton-input" id="7" value="7">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('8')" class="boton-input" id="8" value="8">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('9')" class="boton-input" id="9" value="9">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('/')" class="boton-input" id="" value="รท">
                    </div>
                </div>
                <div class="row fila">
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('4')" class="boton-input" id="4" value="4">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('5')" class="boton-input" id="5" value="5">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('6')" class="boton-input" id="6" value="6">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('*')" class="boton-input" id="" value="x">
                    </div>
                </div>
                <div class="row fila">
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('1')" class="boton-input" id="1" value="1">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('2')" class="boton-input" id="2" value="2">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('3')" class="boton-input" id="3" value="3">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('-')" class="boton-input" id="" value="-">
                    </div>
                </div>
                <div class="row fila">
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('0')" class="boton-input" id="0" value="0">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('.')" class="boton-input" id="." value=".">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="addpantalla('+')" class="boton-input" id="+" value="+">
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="calcular()" class="boton-input naranja" id="" value="=">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer></footer>
  </body>
</html>
