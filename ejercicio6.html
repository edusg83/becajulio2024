<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio6.css">
</head>

<body>
    <header class="centrar">
        <h1>Elementos de Texto</h1>
    </header>
    <nav class="navegacion"></nav>
    <main id="main" class="main">
        <section>
            <h2>formulario</h2>
            <form action="#" method="post">
                <fieldset>
                    <label for="text">Texto:</label>
                    <input type="text" id="text" name="text" placeholder="Ingrese texto aquí">
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <br>
                    <label for="email">Email:</label>
                    <input placeholder="Introduzca su email" type="email" id="email" name="email">
                    <br>
                    <label for="datetime-local">Fecha y hora local:</label>
                    <input type="datetime-local" id="datetime-local" name="datetime-local">
                    <br>
                    <label for="color">Color:</label>
                    <input disabled="true" type="color" id="color" name="color">
                    <br>
                    <label for="range">Rango:</label>
                    <input type="range" id="range" name="range" min="0" max="100">
                    <br>
                    <label for="file">Archivo:</label>
                    <input multiple type="file" id="file" name="file">
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Elige una tu pais:</legend>
                    <input required=“true” type="radio" id="option1" name="option" value="option1">
                    <label for="option1">España</label><br>
                    <input type="radio" id="option2" name="option" value="option2">
                    <label for="option2">Francia</label><br>
                    <input type="radio" id="option3" name="option" value="option3">
                    <label for="option3">Portugal</label>
                </fieldset>


                <fieldset>
                    <legend>datos extra</legend>
                    <label for="select">¿Tienes el carnet de conducir?:</label>
                    <select id="select" name="select">
                        <option value="opcion1">si</option>
                        <option value="opcion2">no</option>
                    </select>
                    <br>
                    <label for="textarea">informacion adicional:</label>
                    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
                    <br>
                    <input type="hidden" id="hidden" name="hidden" value="valor_oculto">
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar">
                </fieldset>
            </form>
        </section>
    </main>
