<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio6.css" />
    <title>Ejercicio 6</title>
</head>

<body>
    <header class="centrar"></header>
    <nav class="navegacion"></nav>
    <main id="main" class="main">
        <section>
            <form action="" method="post" id="formulario">
                <fieldset>
                    <legend>Información Personal</legend>
                    
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" maxlength="50" placeholder="Nombre">
                    
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="surname" minlength="2" placeholder="Apellidos">
                    
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                    
                    <label for="telf">Teléfono</label>
                    <input type="tel" name="telf" id="telf" placeholder="Teléfono">
                    
                    <label for="search">Buscar</label>
                    <input type="search" name="search" id="search" placeholder="Buscar">
                    
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url" placeholder="URL">
                </fieldset>
            
                <fieldset>
                    <legend>Datos Adicionales</legend>
                    
                    <label for="number">Número</label>
                    <input type="number" name="number" id="number" placeholder="Número">
                    
                    <label for="range">Rango</label>
                    <input type="range" name="range" id="range">
                    
                    <label for="date">Fecha</label>
                    <input type="date" name="date" id="date">
                    
                    <label for="datetime-local">Fecha y Hora</label>
                    <input type="datetime-local" name="datetime-local" id="datetime-local">
                    
                    <label for="week">Semana</label>
                    <input type="week" name="week" id="week">
                    
                    <label for="month">Mes</label>
                    <input type="month" name="month" id="month">
                    
                    <label for="time">Hora</label>
                    <input type="time" name="time" id="time">
                    
                    <input type="hidden" name="hidden" value="hidden_value">
                </fieldset>
            
                <fieldset>
                    <legend>Configuración</legend>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                    
                    <label for="color">Color</label>
                    <input type="color" name="color" id="color">
                    
                    <label for="checkbox">Acepto los términos</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    
                    <label>Género</label>
                    <input type="radio" name="gender" id="male" value="male"> <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="female" value="female"> <label for="female">Femenino</label>
                </fieldset>
            
                <fieldset>
                    <legend>Subir Archivos</legend>
                    
                    <label for="file">Archivo</label>
                    <input type="file" name="file" id="file">
                </fieldset>
            
                <fieldset id="acciones">
                    <legend>Acciones</legend>
                    
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                    <input type="image" src="imgs/perroSubmit.png" alt="Submit" id="imgSubmit">
                </fieldset>
            </form>
            
        </section>
    </main>
    <footer>
        <div id="titulo"> <b>Curso HTML5 EOI - 2024</b> </div>
        <div id="direccion">
            <address>

            </address>
        </div>
        <div id="fecha">
            <div><time datetime="2024-09-09">9, Septiembre, 2024</time></div>
            <div><time datetime="18:50">18:50</time></div>
        </div>
    </footer>
</body>

</html>
