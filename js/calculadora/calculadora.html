<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="caculadora.css">
    <title>Document</title>
</head>
<body>

    <div id="calculadora">
        <div id="pantalla"><p id="resultado"></p></div>
        
        <div class="extraDiv">
            <button id="mc" class="extraButton" onclick="operacionesExtra('mc')">mc</button>
            <button id="m+" class="extraButton" onclick="operacionesExtra('m_mas')"> m+</button>
            <button id="m-" class="extraButton" onclick="operacionesExtra('m_menos')">m-</button>
            <button id="mr" class="extraButton" onclick="operacionesExtra('mr')">mr</button>
            <button id="c" class="extraButton" onclick="operacionesExtra('c')">c</button>
        </div>

        <button id="7" onclick="imprimirNumero(7)">7</button>
        <button id="8"onclick="imprimirNumero(8)">8</button>
        <button id="9"onclick="imprimirNumero(9)">9</button>
        <button id="/" onclick="setoperator('/')">/</button>
        <button id="4"onclick="imprimirNumero(4)">4</button>
        <button id="5"onclick="imprimirNumero(5)">5</button>
        <button id="6"onclick="imprimirNumero(6)">6</button>
        <button id="*"onclick="setoperator('*')">x</button>
        <button id="1"onclick="imprimirNumero(1)">1</button>
        <button id="2"onclick="imprimirNumero(2)">2</button>
        <button id="3"onclick="imprimirNumero(3)">3</button>
        <button id="-"onclick="setoperator('-')">-</button>
        <button id="0"onclick="imprimirNumero(0)">0</button>
        <button id="."onclick="imprimirNumero('.')">.</button>
        <button id="+"onclick="setoperator('+')">+</button>
        <button id="=" class="colorIgual" onclick="operacionTriunfo()">=</button>

    </div>
    
</body>
</html>
