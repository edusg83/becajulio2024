<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(110, 152, 158);">
    <main class="container">
        <div class="row row p-5">
            <div class="col text-end mb-0" id="resultado">
               0
            </div>
        </div>
        <div class="row row-cols-1 text-center ms-3">
            <div class="col">
                <button id="7" onclick="addNumero(7)">7</button>
                <button id="8" onclick="addNumero(8)">8</button>
                <button id="9" onclick="addNumero(9)">9</button>
                <button id="/" class="operador" onclick="addOperador('/')">/</button>
            </div>
            <div class="col">
                <button id="4" onclick="addNumero(4)">4</button>
                <button id="5" onclick="addNumero(5)">5</button>
                <button id="6" onclick="addNumero(6)">6</button>
                <button id="X" class="operador" onclick="addOperador('X')">X</button>
            </div>

            <div class="col">
                <button id="1"onclick="addNumero(1)">1</button>
                <button id="2"onclick="addNumero(2)">2</button>
                <button id="3"onclick="addNumero(3)">3</button>
                <button id="-" class="operador" onclick="addOperador('-')">-</button>
            </div>

            <div class="col">
                <button id="0" onclick="addNumero(0)">0</button>
                <button id="." onclick="addNumero('.')">.</button>
                <button id="+" class="operador" onclick="addOperador('+')">+</button>
                <button id="=" onclick="calculadora()">=</button>
            </div>
            <div class="col">
                <button onclick="" id="clear">C</button>
                <button onclick="clearAll()" id="clearAll">CA</button>
            </div>
            <div class="col justify-content-around" id="memory">
                <button onclick="cleanMemory()">MC</button>
                <button onclick="addMemory()">M+</button>
                <button onclick="showMemory()">MR</button>
            </div>

        </div>

    </main>
</body>
</html>
