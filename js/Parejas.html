<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parejas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href=" https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css " rel="stylesheet">
        <style>

        .frontside{
            display: none;
        }

        .backside{
            display: block;
        }
        .card{
           

        }

        .show-back .frontside {
            display: block; 
        }
        .flipped .frontside {
            display: block; 
        }

        .flipped .backside {
            display: none; 
        }

        #card-container{
            width: 60%;
            margin: 1rem;
            padding: 1rem;
            
        }

        .player{
            
            height: auto;
            padding: 1rem;
            background-color: aqua;
        }
        </style>
    </head>
    <body>
        <div class="modal-dialog modal-dialog-centered">
            <form>
                <div class="mb-3">
                  <label for="player1" class="form-label">Jugador 1</label>
                  <input type="text" class="form-control" id="player1Name" >
                </div>
                <div class="mb-3">
                  <label for="player2" class="form-label">Jugador 2</label>
                  <input type="text" class="form-control" id="player2Name">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        <div class="container-fluid m-5 p-5">
          <h1>Encuentra las parejas</h1>
          <h2 id="playerTurn">Turno del jugador: </h2>
          <h3 id="playerScore">Aciertos:</h3>
          <div class="container-fluid d-flex justify-content-center align-items-center">
           <div class="row">
            <div id="player2" class="player">
                <h4></h4>
                <h5>Puntos: </h5>
            </div>
           </div>
            <div class="row" id="card-container">       
            </div>
            <div class="row">
                <div id="player1" class="player">
                    <h4></h4>
                    <h5>Puntos: </h5>
                </div>      
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button onclick="resetGame()">Volver a jugar</button>
            </div>
          </div>
        </div>
        <script src="./Parejas.js" async defer></script>
    </body>
</html>
