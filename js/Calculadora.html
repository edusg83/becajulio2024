<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container m-5 p-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center flex-column align-items-center width-100 bg-light">
                    <h2 id="operation"></h2>
                    <hr>
                    <br>
                    <h1 id="newInput"></h1>
                   
                </div>
            </div>
            <div class="row my-1 d-flex justify-content-center align-items-center">
                <div class="col-2 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="clearLastChar()" >
                        C
                    </button>
                </div>
                <div class="col-2 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="clearAll()" >
                        AC
                    </button>
                </div>
                <div class="col-2 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="getMemoryBack()" >
                        MR
                    </button>
                </div>
                <div class="col-2 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="memoryAddition()" >
                        M+
                    </button>
                </div>
                <div class="col-2 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="resetMemory()" >
                        MC
                    </button>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-3 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="appendNumber(7)">
                        7
                    </button>
                </div>
                <div class="col-3  d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="appendNumber(8)" >
                        8
                    </button>
                </div>
                <div class="col-3 d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="appendNumber(9)">
                        9
                    </button>
                </div>
                <div class="col-3  d-grid gap-2 ">
                    <button class="btn btn-primary" onClick="appendOperator('*')">
                        x
                    </button>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-3  d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(4)">
                        4
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(5)">
                        5
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(6)">
                        6
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendOperator('-')">
                        -
                    </button>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(1)">
                        1
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(2)">
                        2
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(3)">
                        3
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendOperator('+')">
                        +
                    </button>
                </div>
            </div>
            <div class="row my-1">
             
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber('.')">
                        .
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendNumber(0)">
                        0
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-primary" onClick="appendOperator('/')">
                        /
                    </button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-success" onClick="calculate()">
                        =
                    </button>
                </div>
            </div>
           
        </div>
        <script src="./calculadora.js" async defer></script>
    </body>
</html>
