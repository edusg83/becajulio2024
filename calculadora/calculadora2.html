<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calculadora2.css">
  <script src="calculadora2.js"></script>
</head>
<body>

<div class="calculator">
  <input type="text" class="screen form-control" id="screen" disabled>

  <div class="row">
    <button class="btn btn-secondary" onclick="clearScreen()">C</button>
    <button class="btn btn-secondary" onclick="memoryAdd('M+')">M+</button>
    <button class="btn btn-secondary" onclick="memoryRecall()">MR</button>
    <button class="btn btn-secondary" onclick="memoryClear()">MC</button>
  </div>

  <div class="row">
    <button class="btn btn-light" onclick="addToScreen('7')">7</button>
    <button class="btn btn-light" onclick="addToScreen('8')">8</button>
    <button class="btn btn-light" onclick="addToScreen('9')">9</button>
    <button class="btn btn-light" onclick="addToScreen('/')">/</button>
  </div>

  <div class="row">
    <button class="btn btn-light" onclick="addToScreen('4')">4</button>
    <button class="btn btn-light" onclick="addToScreen('5')">5</button>
    <button class="btn btn-light" onclick="addToScreen('6')">6</button>
    <button class="btn btn-light" onclick="addToScreen('*')">*</button>
  </div>

  <div class="row">
    <button class="btn btn-light" onclick="addToScreen('1')">1</button>
    <button class="btn btn-light" onclick="addToScreen('2')">2</button>
    <button class="btn btn-light" onclick="addToScreen('3')">3</button>
    <button class="btn btn-light" onclick="addToScreen('-')">-</button>
  </div>

  <div class="row">
    <button class="btn btn-light" onclick="addToScreen('0')">0</button>
    <button class="btn btn-light" onclick="addToScreen('.')">.</button>
    <button class="btn btn-primary" onclick="calculate()">=</button>
    <button class="btn btn-light" onclick="addToScreen('+')">+</button>
  </div>
</div>

</body>
</html>
