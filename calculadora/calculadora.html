<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculadora.js"></script>
</head>

<body>

    <div class="container calculadora bg-primary rounded text-center m-3 pt-3 pb-3">
        <div class="pantalla bg-primary-subtle rounded m-3 text-end" id="pantalla">0</div>

        <div class="d-flex flex-row mb-3">
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-custom" onclick="operacion('/')">/</button>
            </div>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-custom" onclick="operacion('*')">*</button>
            </div>
        </div>


        <div class="d-flex flex-row mb-3">
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-custom" onclick="operacion('-')">-</button>
            </div>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="col-3">
                <button class="btn btn-dark btn-custom" onclick="escribir('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-custom" onclick="escribir('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-custom" onclick="opeeracion('+')">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-custom" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
