<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/calculadora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <div class="bg-secondary m-5 p-2 rounded-4 w-25 shadow-lg">
        <div id="resultado" class="m-5 p-2 bg-light text-end rounded fs-1 fw-bold">0</div>
        <div id="panel" class="m-5 text-center">
            <div class="row p-2">
                <button id="7" value="7" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(7)">7</button>
                <button id="8" value="8" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(8)">8</button>
                <button id="9" value="9" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(9)">9</button>
                <button id="/" value="/" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarOperador('/')">/</button>
                <button id="MC" value="MC" class="col btn btn-warning border p-2 m-1 fs-1 fw-bold" onclick="borrarMemoria()">MC</button>
            </div>

            <div class="row p-2">
                <button id="4" value="4" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(4)">4</button>
                <button id="5" value="5" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(5)">5</button>
                <button id="6" value="6" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(6)">6</button>
                <button id="X" value="X" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarOperador('X')">X</button>
                <button id="M+" value="M+" class="col btn btn-warning border p-2 m-1 fs-1 fw-bold" onclick="sumarMemoria()">M+</button>
            </div>

            <div class="row p-2">
                <button id="1" value="1" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(1)">1</button>
                <button id="2" value="2" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(2)">2</button>
                <button id="3" value="3" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(3)">3</button>
                <button id="-" value="-" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarOperador('-')">-</button>
                <button id="MS" value="MS" class="col btn btn-warning border p-2 m-1 fs-1 fw-bold" onclick="mostrarMemoria()">MS</button>

            </div>

            <div class="row p-2">
                <button id="0" value="0" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarNumero(0)">0</button>
                <button id="." value="." class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarComa()">.</button>
                <button id="+" value="+" class="col btn btn-light border p-2 m-1 fs-1 fw-bold" onclick="colocarOperador('+')">+</button>
                <button id="=" value="=" class="col btn btn-warning border p-2 m-1 fs-1 fw-bold" onclick="calcularResultado()">=</button>
                <button id="C" value="C" class="col btn btn-danger border p-2 m-1 fs-1 fw-bold" onclick="reset()">C</button>
            </div>
        </div>
    </div>
</body>

</html>
