<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de usuarios</title>
    <link href="css/listadoUsuarios.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <table class="mt-5 table rounded" id="listadoUsuarios">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Email</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="listado">
                <tr>
                    <td id="id">1</td>
                    <td id="nombre">Mark</td>
                    <td id="apellidos">Otto</td>
                    <td id="correo">cooreo@correo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ----------------Modal confirmacion del borrado--------------------------- -->
    <div class="modal fade" id="modalConfirmarDelete" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="encabezadoModal">Â¿Quieres borrar al usuario?</h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="borrar" onclick="eliminar()">Borrar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------Modal confirmacion del borrado--------------------------- -->

</body>

<script src="js/listadoUsuarios.js"></script>

</html>
