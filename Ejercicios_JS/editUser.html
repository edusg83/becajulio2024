<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/editUser.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Editar usuario</title>
</head>

<body class="d-flex justify-content-center">
    <div class="container rounded m-5 col-6" id="cuadro_usuario">
        <form name="editarusuario" id="editarusuario">
            <div class="p-5">
                <div class="d-flex justify-content-center">
                    <h4>Perfil de usuario</h4>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nombre">Id</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Nombre" disabled>
                    </div>
                    <div class="col-12">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-12">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos">
                    </div>
                    <div class="col-12">
                        <label class="labels">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" type="submit">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="js/editUser.js"></script>

</html>
