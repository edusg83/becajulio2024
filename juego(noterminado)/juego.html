<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Parejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="juego.css">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Juego de las Parejas</h1>
            <button id="newGameBtn" class="btn btn-primary">Iniciar nueva partida</button>
        </div>

        <!-- Nombres de los jugadores -->
        <div id="players" class="mt-3 text-center">
            <h3 id="player1">Jugador 1: </h3>
            <h3 id="player2">Jugador 2: </h3>
        </div>

        <!-- Tablero de juego -->
        <div id="gameBoard" class="row mt-4 "></div>

        <!-- Mensajes y puntaje -->
        <div id="status" class="row mt-3 text-center">
            <h3 id="turnIndicator">Turno de: </h3>
            <h4 id="winner" class="text-success"></h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="juego.js"></script>
</body>

</html>
