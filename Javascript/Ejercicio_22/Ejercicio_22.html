<body onload="validar();">
    <main class="d-flex flex-column">
        <div id="parrafo_container">
            <p>Datos Personales</p>
        </div>

        <form action="#" name="data_form" class="container d-flex flex-column justify-content-center">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="email" name="mail" id="mail">

            <label for="city">Provincia</label>
            <select name="city" id="city">
                <optgroup label="Comunidad Valencia">
                    <option value="1">Alicante</option>
                    <option value="2">Castellon</option>
                </optgroup>
                <optgroup label="Comunidad Murciana">
                    <option value="1">Murcia</option>
                    <option value="2">Totana</option>
                </optgroup>
            </select>
            <button type="submit" class="mt-4">Enviar</button>
        </form>
    </main>

    <script src="Ejercicio_22.js"></script>
