<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" title="Introduce tu nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico"
                title="Introduce tu correo electrónico">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                title="Introduce tu contraseña">
        </fieldset>

        <fieldset>
            <legend>Datos más personales</legend>

            <label for="genero" title="Introduce tu genero">Género</label>
            <select id="genero" name="genero">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="unicornio">Unicornio</option>
                <option value="sin genero">Sin genero</option>
                <option value="otros">Otros...</option>

            </select>

            <label>¿Eres mayor de edad?</label>
            <input type="radio" id="afirmativo" name="afirmativo" value="afirmativo">
            <label for="afirmativo">Sí</label>

            <input type="radio" id="negativo" name="negativo" value="negativo">
            <label for="negativo">Negativo</label>
        </fieldset>

        <fieldset>
            <legend>¿Cómo contacto contigo?</legend>
            <label for="tlf" title="Introduce tu teléfono">Teléfino: </label>
            <input type="tel" id="tlf" placeholder="Introduce tu número de teléfono: ">

            <label for="git" title="Introduce tu página git">Introduce tu GitHub:</label>
            <input type="url" name="git" id="git" placeholder="Introduce git">

        </fieldset>

        <label title="Selecciona tus intereses, pueden ser musica, deporte o lectura">Intereses:</label>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>

        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label>

        <input type="checkbox" id="lectura" name="intereses" value="lectura">
        <label for="lectura">Lectura</label>

        <br>
        <label for="favoritenumber" title="Dinos tu número favorito del 1 al 100">Número favorito: </label>
        <input type="number" name="favoritenumber" id="favoritenumber" min="1" max="100"
            placeholder="Ingresa un número del 1 al 100">

        <br>
        <label for="mesfav" title="¿Cuál es tu mes preferido?">Mes preferido:</label>
        <input type="month" id="mesfav" name="mesfav">

        <br>
        <label for="colorfav" title="Selecciona tu color favorito">Color favorito:</label>
        <input type="color" id="colorfav" name="colorfav" value="#000000">

        <br>
        <label for="puntuar" title="Introduce cuanto te ha gustado la comida">¿Estaba buena la comida?(0-100):</label>
        <input type="range" id="puntuar" name="puntuar" min="0" max="100">

        <br>
        <label for="search" title="Busca algo">Busca algo: </label>
        <input type="search" name="search" id="search">


        <fieldset>
            <legend title="pregunta trampa, ¿a qué huelen las nubes?">Pregunta trampa</legend>
            <label for="pregntat">¿A qué huelen las nubes?</label>
            <textarea id="preguntat" name="preguntat" rows="4" placeholder="Respuesta...."></textarea>
            <input type="submit" value="Enviar">

        </fieldset>


        <fieldset>
            <legend>Fechas/Tiempo</legend>
            <br>
            <label for="nacimiento" title="Introduce tu fecha de nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento">

            <br>
            <label for="horanow" title="¿qué hora es?">¿Qué hora es?:</label>
            <input type="time" id="horanow" name="horanow">

            <br>
            <label for="citamedica" title="¿cuándo tienes la cita médica?">Cita médica: </label>
            <input type="datetime-local" id="citamedica" name="citamedica">


        </fieldset>

        <fieldset>
            <label for="archivo" title="sube un archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo">
            <br>
            <br>

        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">
        <button type="button" onclick="alert('Botón clicado')">Clic aquí</button>
    </form>
</body>

</html>
